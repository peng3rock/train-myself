<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta name="description" content="记录和追踪你的练习进度" />
    <meta name="theme-color" content="#667eea" />
    
    <!-- iOS Safari PWA 配置 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Train Myself" />
    
    <!-- 图标 -->
    <link rel="icon" type="image/png" sizes="192x192" href="/train-myself/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/train-myself/icon-512.png" />
    <!-- iOS Safari 专用图标 -->
    <link rel="apple-touch-icon" sizes="180x180" href="/train-myself/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/train-myself/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/train-myself/icon-512.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/train-myself/manifest.json" />
    
    <title>Train Myself</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // 注册 Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // 使用相对路径或根据当前路径判断
          const basePath = window.location.pathname.includes('/train-myself/') 
            ? '/train-myself/' 
            : '/'
          
          // 先注销旧的 Service Worker
          navigator.serviceWorker.getRegistrations().then((registrations) => {
            registrations.forEach((registration) => {
              registration.unregister()
            })
          })
          
          // 注册新的 Service Worker
          navigator.serviceWorker.register(`${basePath}sw.js`, {
            scope: basePath,
            updateViaCache: 'none' // 强制每次检查更新
          })
            .then((registration) => {
              console.log('SW registered: ', registration)
              // 立即检查更新
              registration.update()
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError)
            })
        })
      }
    </script>
  </body>
</html>
