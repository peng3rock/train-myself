<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta name="description" content="记录和追踪你的练习进度" />
    <meta name="theme-color" content="#667eea" />
    
    <!-- iOS Safari PWA 配置 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Train Myself" />
    
    <!-- 图标 -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    <!-- iOS Safari 专用图标 -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>Train Myself</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // 只在生产环境注册 Service Worker（开发环境禁用以避免干扰 Vite HMR）
      if ('serviceWorker' in navigator) {
        const isDevelopment = window.location.hostname === 'localhost' || 
                              window.location.hostname === '127.0.0.1' ||
                              window.location.port !== ''
        
        if (!isDevelopment) {
          window.addEventListener('load', () => {
            // 直接使用构建时的 base path
            navigator.serviceWorker.register('/train-myself/sw.js', {
              scope: '/train-myself/'
            })
              .then((registration) => {
                console.log('SW registered: ', registration)
              })
              .catch((registrationError) => {
                console.log('SW registration failed: ', registrationError)
              })
          })
        } else {
          // 开发环境：注销已存在的 Service Worker
          navigator.serviceWorker.getRegistrations().then((registrations) => {
            registrations.forEach((registration) => {
              registration.unregister()
            })
          })
        }
      }
    </script>
  </body>
</html>
